name: Build

on:
  push:
    branches: master
    tags: '**'
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.0.0
      with:
        version: 3.1.100

    - name: dotnet build
      run: dotnet build --configuration Release

    - name: dotnet test
      run: dotnet test --no-build --configuration Release

  pack:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'push'
    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.0.0
      with:
        version: 3.1.100

    - name: Determine version
      run: echo "::set-env name=VERSION::$(git describe --tags --dirty)"

    - name: Pack
      run: dotnet pack --output ./artifacts --configuration Release -p:Version=$VERSION

    - uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: ./artifacts

  publish:
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.0.0
      with:
        dotnet-version: 3.1.100

    - uses: actions/download-artifact@v1
      with:
        name: artifacts
        path: ./artifacts

    - name: Publish packages
      run: dotnet nuget push ./artifacts/**.nupkg --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}
